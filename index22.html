<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22</title>
</head>

<body>
  <script>
    let a = prompt('Введите переменную a', '');
    let b = prompt('Введите переменную b', '');
    var lengthA = a.length;
    var lengthB = b.length;
    if ((a == '' || b == '') || (a == '') && (b == ''))
    result = 'Введите все значения';
    else if (isNaN(a) == false && isNaN(b) == false) {
      if (a.trim() == '' || b.trim() == '')
        result = (lengthA + lengthA === lengthB) ? 'значения равны' : 'значения не равны';
      else
        result = (Number(a) + Number(a) == Number(b)) ? 'значения равны' : 'значения не равны';
    }
    else
      result = (a + a == b) ? 'значения равны' : 'значения не равны';

    alert(result);
  </script>
</body>

</html>
