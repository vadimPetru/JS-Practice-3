<body>
  <script>
     function isNumber(value) {
        if (value.replace(/\s/g, '').length === 0 || isNaN(value))
          return true;
        else
          return false;
      }
      let a = prompt('Введите переменную a', '');
      let b = prompt('Введите переменную b', '');
      if ((isNumber(a) || isNumber(b) || (isNumber(a) && isNumber(b))))
        alert('Переменные должны содержать числа');
      else {
        result = (Number(a)+ Number(a) == Number(b)) ? 'значения равны' : 'значения не равны';
            alert(result);
          }
  </script>
</body>
