<html lang="ru">

  <title>Операторы ветвления и условий в JavaScript</title>

<body>
  <script>
    
    let year = prompt('В каком году у Вас в группе начал вести занятия Виталия Валентинович?','');
    if(year !="2021")
    {
      alert('А вот..');
      alert('..и неправельно');
    }
    
    else{
      alert('Вы только начали учиться');
    }
  </script>
  
</body>
