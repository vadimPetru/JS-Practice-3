<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пифогор</title>
</head>

<body>
  <script>
    function Pythagoras(A, B, C) {
      return (Number(A) * Number(A) + Number(B) * Number(B)) == Number(C) * Number(C);
    }
    function cheakNumber(a) {
       if (a.replace(/\s/g, '').length === 0 || isNaN(a))
       {
         alert('Вводите числа')
         exit();
       }
       
    }
    function cheakNegativeNumbers(a) {
      if(Number(a) <= 0)
      {
       alert('Стороны треугольник не могут быть ровны отрицательному числу или нулю');
       exit();
      }
     
    }
   
    let a = prompt('Введите переменную a', '');
    cheakNumber(a);
    cheakNegativeNumbers(a);
    let b = prompt('Введите переменную b', '');
    cheakNumber(b);
    cheakNegativeNumbers(b);
    let c = prompt('Введите переменную c', '');
    cheakNumber(c);
    cheakNegativeNumbers(c);
      let answer = Pythagoras(a, b, c) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему';
      alert(answer);
    
  </script>
</body>

</html>
